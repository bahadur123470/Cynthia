<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cynthia</title>
    <link rel="stylesheet" href="style.css">

<body>

                    <div class="circle">
                        <i class="ri-arrow-down-line"></i>

        </div>
        <div id="second">

            <div class="ele">

                <h5>2024 "sep</h5>
            </div>
            <div class="ele">

            <div class="ele">
                <img src="./assests//placenew.webp" alt="">

            </div>

        <div id="moving">

                <img src="./marq/AVIS.svg" alt="AVIS">

                <img src="./marq/Clover.svg" alt="Clover">
                <img src="./marq/ETS.svg" alt="ETS">
                <img src="./marq/Expedia.svg" alt="Expedia">
                <img src="./marq/Identity.svg" alt="Identity">
                <img src="./marq/Lucid.svg" alt="Lucid">
                <img src="./marq/Microsoft.svg" alt="Microsoft">
                <img src="./marq/NFL.svg" alt="NFL">
